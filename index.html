<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--360 使用Google Chrome Frame-->
    <meta name="renderer" content="webkit">
    <!--百度禁止转码-->
    <!--<meta http-equiv="Cache-Control" content="no-siteapp" />-->
    <!--页面关键词 keywords-->
    <meta name="keywords" content="斗鱼">
    <!--关闭chrome浏览器下翻译插件-->
    <meta name="google" value="notranslate"/>
    <!--为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 浏览网站时的小图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="img/douyu.png" media="screen"/>
    <title>斗鱼</title>

    <link rel="stylesheet" href="./module/layui/css/layui.css"/>
    <script src="./module/layui/layui.js"></script>

    <script src="./js/util.js"></script>
    <style>
        p {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 25px;
            color: black;
        }

        img {
            border-radius: 5px;
        }

        body {
            margin-bottom: 20px;
        }

        .layui-nav {
            padding: 0;
            margin-bottom: 10px;
        }

        .item {
            border-radius: 5px;
            background-color: white;
        }

        .layui-carousel, .layui-collapse, #layui-row, #goRoomContainer, #login, .loginstatus {
            display: none;
        }

        .layui-carousel {
            margin-bottom: 5px;
        }

        .goRoominput {
            width: 80%;
            display: inline;
        }
    </style>

</head>

<body class="layui-bg-black">

<div class="layui-fluid">
    <ul class="layui-nav layui-row layui-anim layui-anim-upbit">
        <li class="layui-nav-item layui-this layui-col-lg1"><a href="javascript:;" typeext="hot">Douyu</a></li>
        <li class="layui-nav-item layui-col-lg1"><a href="javascript:;" typeext="classify">分类</a></li>
        <li class="layui-nav-item layui-col-lg1"><a href="javascript:;" shortname="all">所有直播</a></li>
        <li class="layui-nav-item layui-col-lg1 layui-hide-xs"><a href="javascript:;" shortname="LOL">英雄联盟</a></li>
        <li class="layui-nav-item layui-col-lg1 layui-hide-xs"><a href="javascript:;" shortname="wzry">王者荣耀</a></li>
        <li class="layui-nav-item layui-col-lg1 layui-hide-xs"><a href="javascript:;" shortname="jdqs">绝地求生</a></li>
        <li class="layui-nav-item layui-col-lg1 layui-hide-xs"><a href="javascript:;" shortname="jdqscjzc">刺激战场</a></li>
        <li class="layui-nav-item layui-col-lg1 layui-hide-xs"><a href="javascript:;" shortname="DOTA2">DOTA2</a></li>
        <li class="layui-nav-item layui-col-lg1"><a href="javascript:;" typeext="me">我的</a></li>
        <li class="layui-nav-item layui-col-lg3 lay-unselect  layui-hide-xs">
            <div class="layui-form" id="goRoomNav">
                <div class="layui-form-item">
                    <input type="text" name="roomid" required lay-verify="required" lay-verType="tips"
                           placeholder="输入房间号"
                           autocomplete="off"
                           class="layui-input goRoominput">
                    <button class="layui-btn" lay-submit lay-filter="go">GO</button>
                </div>
            </div>
        </li>
        <!--<li class="layui-nav-item">-->
        <!--<a href="javascript:;" typeext="me">我的</a>-->
        <!--<dl class="layui-nav-child">-->
        <!--<dd><a href="javascript:;" typeext="favo">我的关注</a></dd>-->
        <!--<dd><a href="javascript:;" typeext="login">登陆/注册</a></dd>-->
        <!--</dl>-->
        <!--</li>-->
        <!--<li class="layui-nav-item"><a href="javascript:;" shortname="LOL">英雄联盟</a></li>-->
        <!--<li class="layui-nav-item"><a href="javascript:;" shortname="wzry">王者荣耀</a></li>-->
    </ul>


    <div class="layui-form layui-anim layui-anim-upbit layui-hide-lg layui-hide-md layui-hide-sm" id="goRoomContainer">
        <div class="layui-form-item">
            <input type="text" name="roomid" required lay-verify="required" lay-verType="tips"
                   placeholder="输入房间号快速进入播放页"
                   autocomplete="off"
                   class="layui-input goRoominput">
            <button class="layui-btn" lay-submit lay-filter="go">GO</button>
        </div>
    </div>

    <div class="layui-carousel layui-bg-black layui-anim layui-anim-upbit layui-hide-lg layui-hide-md layui-hide-sm">
        <div carousel-item>
        </div>
    </div>

    <div class="layui-collapse layui-anim layui-anim-upbit" lay-accordion>
    </div>

    <div class="loginstatus">

    </div>

    <div class="layui-row layui-col-space5" id="layui-row">
    </div>


    <!--登陆-->
    <div class="layui-form layui-anim layui-anim-upbit" lay-filter="login" id="login">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" lay-verType="tips"
                       placeholder="请输入登录名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" lay-verType="tips"
                       placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit-login">登陆</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
        <blockquote class="layui-elem-quote layui-bg-gray">
            1.账号不存在会自动注册<br>
            2.登陆后可以在播放界面关注主播<br>
            3.登陆后在【我的】标签下可以查看当前关注的主播<br>
            3.如遇部分问题，可以试着重新登陆下看看哦
        </blockquote>
    </div>


    <div style="text-align: center; margin-top: 20px; display: none;" class="layui-anim layui-anim-upbit">
        <hr class="layui-bg-gray">
        <a href="javascript:;" style="color: #eeeeee" id="loadmore">加载更多</a>
    </div>
</div>

<script src="./js/index.js"></script>
</body>

</html>
